<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="src/css/main.css">
    <title>Relatorio</title>
</head>
<body>
    <header>
        <nav class="flex-row-wrap">
            <button id="theme" class="visibility-hidden">
                <span class="material-symbols-outlined light-mode">
                    light_mode
                </span>
                <span class="material-symbols-outlined dark-mode display-none">
                    dark_mode
                </span>
            </button>
    
            <button id="download-report" class="visibility-hidden">Baixar Relatório</button>
        </nav>
    </header>
    <main class="flex-column-wrap">
        <datalist id="datalist-extra-employee">
            <option value="Ana Claudia"></option>
            <option value="Raquel Ana"></option>
            <option value="Laura Vitoria"></option>
            <option value="Samuel Batista"></option>
            <option value="Gustavo Silverio"></option>
            <option value="Isadora Gonzaga"></option>
            <option value="Edna Maria"></option>
            <option value="Beatriz Gomes"></option>
        </datalist>

        <div class="container">
            <h1>Relatório</h1>
            <section>
                <section id="section-delivery-person">
                    <div class="title-container">
                        <h2>Entregadores</h2>
                        <button type="button" id="add-delivery-person-button">
                            <span class="material-symbols-outlined">
                                person_add
                                </span>
                        </button>
                    </div>
                    <!-- Aqui serão adicionados input's para que o usuário digite o nome do entregador, quantidade de entregas, quantidade de entregas extras e valor de consumo -->
                </section>

                <fieldset id="fieldset-extra-delivery" class="fieldset-container display-none">
                    <legend>Extra Entregadores</legend>
                    <section id="section-extra-delivery" class="flex-column-wrap">
                        <!-- Aqui serão adicionados input's para que o usuário digite o número do pedido e o motivo dele ser um extra para o entregador(a) -->
                    </section>
                </fieldset>
            </section>
            <fieldset class="fieldset-container">
                <legend>Extra</legend>
                <section id="section-extra-employee">
                    <!-- Aqui serão adicionados input's para que o usuário cadastre um freelancer que trabalhou no dia -->
                </section>
                <div class="flex-container-button">
                    <button type="button" id="add-extra-employee">
                        <span class="material-symbols-outlined">
                            person_add
                        </span>Adicionar Extra
                    </button>
                    <button type="button" id="remove-extra-employee">
                        <span class="material-symbols-outlined">
                            person_remove
                        </span>Remover Extra
                    </button>
                </div>
            </fieldset>
            <fieldset class="fieldset-container">
                <legend>Observação</legend>
                <textarea id="comment" class="comment" name="comment" rows="2" cols="100" placeholder="Digite aqui..."></textarea>
            </fieldset>
            <hr>
            <section class="container-relative">
                <div class="title-container">
                    <h2>Relatório</h2>
                    <button id="copy-button">
                        <span class="material-symbols-outlined">
                            content_copy
                        </span> Copiar
                    </button>
                </div>
                <section id="report-content">
                    <h3 id="date-of-report"></h3>
                    <section id="report-delivery">
                        <h4>Entregadores</h4>
                        <!-- Aqui serão adicionados div's com span's onde serão colocadas todas as informações sobre entrega, pagamento e consumo -->
                    </section>
                    <p><!--OBS 1--></p>
                    <section id="report-extra-delivery" class="flex-column-wrap display-none">
                        <h4>Extra Entregadores</h4>
                    </section>
                    <p><!--OBS 1--></p>
                    <section id="report-freelancer" class="display-none">
                        <h4>Extras</h4>
                    </section>
                    <p><!--OBS 1--></p>
                    <section id="report-note" class="display-none">
                        <p id="display-note"></p>
                    </section>
                </section>
            </section>
        </div>
    </main>

    <div id="popup" class="popup visibility-hidden">Relatório copiado!</div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script type="module" src="src/scripts/app.js"></script>

    <!--
        OBS 1: Por algum motivo que não identifiquei, a tag br estava dando 2 quebras de linha quando o relatorio era copiado, para evitar isso usei uma tag de parágrado, que está criando apenas uma quebra de linha
    -->
</body>
</html>
